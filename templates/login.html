{% extends "base.html" %}

{% block content %}
<section class="form-container">
    <img src="/static/public/Secure_login.svg">

    <div class="login">
        <h1 id="title">Login</h1>

        <form method="post">
            <div class="form-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div><!--form-group-->

            <div class="form-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div><!--form-group-->

            <div class="forgot">
                <a href="#" class="forgotlink">Forgot Password?</a>
            </div><!--forgot-->

            <button class="login-btn" type="submit" id="login">Login</button>

            <div class="form-group" id="dark">
                <button class="btn btn-outline-dark">
                    <i class="bi bi-google"></i>
                    Login with Google
                </button>

                <button class="btn btn-outline-dark">
                    <i class="bi bi-microsoft"></i>
                    Login with Microsoft
                </button>
            </div><!--form-group-->

            <div id="not_member">
            Not a member?  
            <a href="{{url_for('sign_up')}}" id="sign_up_link">Sign Up</a>
            </div>

        </form>
    </div><!--login-->
</section><!--form-container-->

{% endblock %}
