<div class="tw-h-64 tw-w-64 rounded-circle d-flex align-items-center justify-content-center bg-secondary overflow-hidden">
    {% if image == Null %}
    <div class="h-50 w-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-person-fill" style="fill: #FFFFFF" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg>
    </div>
    {% else %}
    <img class="h-100 w-100" src="/static/src/profile_pics/{{ image }}" />
    {% endif %}
</div>
