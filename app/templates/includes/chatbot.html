<input type="checkbox" id="check"> 
<label class="chat-btn" for="check" style="z-index:9999999;"> 
    <i class="bi bi-chat-dots comment"></i>
    <i class="bi bi-x close"></i>    
</label>
<div class="wrapper" style="position:fixed;z-index:9999999">
    <div class="header">
        <h6>Chat Support</h6>
    </div>
    <div class="chatbox" style="overflow-y:scroll;height:12em;">
        <div class="chat">
            <p class="botText">
                <span>Hi! I'm Candice, your guide to Vision Core and its services.</span>
            </p>
        </div>
    </div>
    <div id="userInput" class="mt-2">
        <input id="textInput" type="text" name="msg" placeholder="Type something..." />
    </div>
</div>
<script>
    function getBotResponse() {
      var rawText = $("#textInput").val();
      var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
      $("#textInput").val("");
      $(".chatbox").append(userHtml);
      document
        .querySelector(".chatbox").lastChild
        .scrollIntoView({ block: "end", behavior: "smooth" });
      $.get("/get", { msg: rawText }).done(function(data) {
        var botHtml = '<p class="botText"><span>' + data + "</span></p>";
        $(".chatbox").append(botHtml);
        document
          .querySelector(".chatbox").lastChild
          .scrollIntoView({ block: "end", behavior: "smooth" });
      });
    }
    $("#textInput").keypress(function(e) {
      if (e.which == 13) {
        getBotResponse();
      }
    });
</script>
    
<style>
    .chat-btn {
        position: fixed;
        right: 1em;
        bottom: 1em;
        cursor: pointer
    }
    
    .chat-btn .close {
        display: none
    }
    
    .chat-btn i {
        transition: all 0.9s ease;
    }
    
    #check:checked~.chat-btn i {
        display: block;
        pointer-events: auto;
        transform: rotate(180deg)
    }
    
    #check:checked~.chat-btn .comment {
        display: none
    }
    
    .chat-btn i {
        font-size: 22px;
        color: #fff !important
    }
    
    .chat-btn {
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
        background-color: blue;
        color: #fff;
        font-size: 22px;
        border: none
    }
    
    .wrapper {
        position: absolute;
        right: 20px;
        bottom: 100px;
        width: 300px;
        background-color: #fff;
        border-radius: 5px;
        display: none;
        transition: all 0.4s
    }
    
    #check:checked~.wrapper {
        display: block;
    }
    
    .header {
        padding: 13px;
        background-color: blue;
        border-radius: 5px 5px 0px 0px;
        margin-bottom: 10px;
        color: #fff
    }
    
    .chat-form {
        padding: 15px
    }
    
    .chat-form input,
    textarea,
    button {
        margin-bottom: 10px
    }
    
    .chat-form textarea {
        resize: none
    }
    
    .form-control:focus,
    .btn:focus {
        box-shadow: none
    }
    
    #check {
        display: none !important
    }
</style>
